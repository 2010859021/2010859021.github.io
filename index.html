<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>KFZ Versicherungsvergleich</title>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand navbar-light bg-light" aria-label="Second navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img width="100" height="100" src='car.png'/></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div style="display: inline-block; text-align: center;" >
                  <h1>KFZ Versicherungsvergleich</h1>
              </div>
              <div style="display: inline-block; text-align: center;" >
                <a class="navbar-brand" href="#"><img width="70" height="70" src='avatar.png'/></a>
                <a class="navbar-brand" href="#"><img width="70" height="70" src='question_mark.png'/></a>
            </div>
            </div>
          </nav>
          <br>
          <div class="container-fluid-no-padding">
            <div class="row">
                <div class="col-6 border-right" style="display: inline-block; text-align: center;">
                    <h3>Personenbezogene Daten</h3>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <form style="text-align: left; padding-left: 50px;">
                        <div class="form-group row">
                          <label for="nameInput" class="col-sm-4 col-form-label">Name</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="nameInput">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="ageSelect" class="col-sm-4 col-form-label">Altersgruppe</label>
                          <div class="col-sm-6">
                            <select class="form-control" id="ageSelect">
                                <option>17-25</option>
                                <option>25-40</option>
                                <option>40-65</option>
                                <option>65-99</option>
                              </select>
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="bonusMalusSelect" class="col-sm-4 col-form-label">Bonus/Malus</label>
                            <div class="col-sm-6">
                              <select class="form-control" id="bonusMalusSelect">
                                  <option>0</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option>8</option>
                                  <option>9</option>
                                </select>
                            </div>
                          </div>
                      </form>
                </div>
                <div class="col-6" style="display: inline-block; text-align: center;">
                    <h3>Fahrzeugbezogene Daten</h3>
                    <br>
                    <form style="text-align: left; padding-left: 50px;">
                        <div class="form-group">
                          <label for="exampleFormControlFile1">Zulassungsschein hochladen (Daten werden automatisch ausgelesen)</label>
                          <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <div class="form-group row" style="padding-top: 15px;">
                            <label for="brandSelect" class="col-sm-4 col-form-label">Marke</label>
                            <div class="col-sm-6">
                              <select class="form-control" id="brandSelect">
                                  <option>Alfa-Romeo</option>
                                  <option>Audi</option>
                                  <option>BMW</option>
                                  <option>Citroen</option>
                                  <option>Fiat</option>
                                  <option>Ford</option>
                                  <option>Honda</option>
                                  <option>Hyundai</option>
                                  <option>Mazda</option>
                                  <option>Mercedes-Benz</option>
                                  <option>Opel</option>
                                  <option>Peugeot</option>
                                  <option>Renault</option>
                                  <option>Seat</option>
                                  <option>Skoda</option>
                                  <option>Toyota</option>
                                  <option>Volkswagen</option>
                                </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="modelSelect" class="col-sm-4 col-form-label">Modell</label>
                            <div class="col-sm-6">
                              <select class="form-control" id="modelSelect">
                                  <option>Bitte wählen</option>
                                </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="ezSelect" class="col-sm-4 col-form-label">Erstzulassung</label>
                            <div class="col-sm-6">
                              <select class="form-control" id="ezSelect">
                                  <option>2022</option>
                                  <option>2021</option>
                                  <option>2020</option>
                                  <option>2019</option>
                                  <option>2018</option>
                                  <option>2017</option>
                                  <option>2016</option>
                                  <option>2015</option>
                                  <option>2014</option>
                                  <option>2013</option>
                                  <option>2012</option>
                                  <option>2011</option>
                                  <option>2010</option>
                                  <option>2009</option>
                                  <option>2008</option>
                                  <option>2007</option>
                                  <option>2006</option>
                                  <option>2005</option>
                                  <option>2004</option>
                                  <option>2003</option>
                                  <option>2002</option>
                                  <option>2001</option>
                                  <option>2000</option>
                                </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="motorSelect" class="col-sm-4 col-form-label">Motorleistung</label>
                            <div class="col-sm-6">
                              <select class="form-control" id="motorSelect">
                                  <option>0 - 40 KW</option>
                                  <option>41 - 60 KW</option>
                                  <option>61 - 80 KW</option>
                                  <option>81 - 100 KW</option>
                                  <option>101 - 120 KW</option>
                                  <option>121 - 140 KW</option>
                                  <option>141 - 160 KW</option>
                                  <option>161 - 180 KW</option>
                                  <option>über 180 KW</option>   
                                </select>
                            </div>
                          </div>
                      </form>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-12" style="display: inline-block; text-align: center;">
                    <h3>Auswahl Deckungsumfang</h3>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Haftpflicht</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Teilkasko</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Vollkasko</label>
                      </div>
                </div>               
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-12" style="display: inline-block; text-align: center;">
                    <div class="btn-group float-sm-left" role="group" aria-label="Basic example" style="padding-left: 100px;">
                        <button type="button" style="margin-right: 20px;" class="btn btn-secondary">Eingabe leeren</button>
                        <button type="button" style="margin-right: 20px;" class="btn btn-secondary">Neu berechnen auf Basis gespeicherter Daten</button>
                        <button type="button" class="btn btn-secondary">Daten für später speichern</button>
                      </div>
                    <div class="btn-group float-sm-right" role="group" aria-label="Basic example" style="padding-right: 100px;">
                        <a href="vergleichsseite.html" role="button" class="btn btn-primary btn-lg">Jetzt vergleichen</a>
                      </div>
                </div>
            </div>
        </div>
    </main>
    


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
