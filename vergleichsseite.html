<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>KFZ Versicherungsvergleich</title>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand navbar-light bg-light" aria-label="Second navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img width="100" height="100" src='car.png'/></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div style="display: inline-block; text-align: center;" >
                  <h1>KFZ Versicherungsvergleich</h1>
              </div>
              <div style="display: inline-block; text-align: center;" >
                <a class="navbar-brand" href="#"><img width="70" height="70" src='avatar.png'/></a>
                <a class="navbar-brand" href="#"><img width="70" height="70" src='question_mark.png'/></a>
            </div>
            </div>
          </nav>
          <br>
          <div class="container-fluid-no-padding">
            <div class="row">
                <div class="col-6 border-right" style="display: inline-block; text-align: center;">
                  <select style="text-align: center;" class="form-control" id="angebot1Select">
                    <option>Angebot 1 (Generali)</option>
                  </select>
                  <br>
                  <br>
                  <form style="text-align: left; padding-left: 50px;">
                    <div class="form-group row">
                      <label for="beitragshoehe" class="col-sm-4 col-form-label">Beitragshöhe</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="beitragshoehe" disabled value="120,83 €">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="vertragslaufzeit" class="col-sm-4 col-form-label">Vertragslaufzeit</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="vertragslaufzeit" disabled value="1 Jahr">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="selbstbehalt" class="col-sm-4 col-form-label">Selbstbehalt</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="selbstbehalt" disabled value="350 €">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="freischaden" class="col-sm-4 col-form-label">Freischaden</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="freischaden" disabled value="ja">
                      </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-check" style="text-align: center;">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Angebot auswählen
                      </label>
                    </div>
                  </form>                    
                </div>
                <div class="col-6" style="display: inline-block; text-align: center;">     
                  <select style="text-align: center;" class="form-control" id="angebot2Select">
                    <option>Angebot 2 (Uniqa)</option>
                  </select>
                  <br>
                  <br>
                  <form style="text-align: left; padding-left: 50px;">
                    <div class="form-group row">
                      <label for="beitragshoehe" class="col-sm-4 col-form-label">Beitragshöhe</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="beitragshoehe" disabled value="105,24 €">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="vertragslaufzeit" class="col-sm-4 col-form-label">Vertragslaufzeit</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="vertragslaufzeit" disabled value="2 Jahre">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="selbstbehalt" class="col-sm-4 col-form-label">Selbstbehalt</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="selbstbehalt" disabled value="400 €">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="freischaden" class="col-sm-4 col-form-label">Freischaden</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="freischaden" disabled value="nein">
                      </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-check" style="text-align: center;">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Angebot auswählen
                      </label>
                    </div>
                  </form>                
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-12" style="display: inline-block; text-align: center;">
                    <div class="btn-group float-sm-left" role="group" aria-label="Basic example" style="padding-left: 100px;">
                        <button type="button" style="margin-right: 20px;" class="btn btn-secondary">Eingabe leeren</button>
                        <button type="button" style="margin-right: 20px;" class="btn btn-secondary">Neu berechnen auf Basis gespeicherter Daten</button>
                        <button type="button" class="btn btn-secondary">Daten für später speichern</button>
                      </div>
                    <div class="btn-group float-sm-right" role="group" aria-label="Basic example" style="padding-right: 100px;">
                        <button type="button" class="btn btn-primary">Jetzt vergleichen</button>
                      </div>
                </div>
            </div>
        </div>
    </main>
    


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
